<h2>Login</h2>
<form [formGroup]="postSignUpForm" (ngSubmit)="onSubmit(postSignUpForm.value)">
    <div class="form-group">
        <label for="username">Name</label>
        <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
    </div>
    <div class="form-group">
        <label for="username">Email</label>
        <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
    </div>
    <div class="form-group">
        <label for="re_enter_password">Re-Enter-Password</label>
        <input type="password" formControlName="re_enter_password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.re_enter_password.errors }" />
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary" (click)="postSignUpFormData()">Sign Up</button>
